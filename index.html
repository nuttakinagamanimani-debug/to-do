<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motivation & To-Do App</title>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>💡 Daily Motivation & Tasks</h1>

  <section id="quote-section">
    <h2>Motivational Quote</h2>
    <p id="quoteText">Click below to see your quote!</p>
    <button id="newQuote">Show New Quote</button>
    <br><br>
    <img id="quoteImage" src="https://cdn-icons-png.flaticon.com/512/4359/4359750.png" alt="Motivation" width="150">
  </section>

  <hr>

  <section id="todo-section">
    <h2>📝 My To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter your task">
    <button id="addTask">Add Task</button>

    <ul id="taskList"></ul>
  </section>
</body>
</html>
